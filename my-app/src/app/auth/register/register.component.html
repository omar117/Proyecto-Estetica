<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Registrar</h1>

                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="text">Nombre Usuario</label>
                        <input type="text" class="form-control" formControlName="name" required="required">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" formControlName="email" required="required">
                    </div>
                    <div class="form-group">
                        <label for="text">Telefono</label>
                        <input type="text" class="form-control" formControlName="text" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirmar Contraseña</label>
                        <input type="password" class="form-control" formControlName="check" required="required">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Registrar</button>
                </form>
                <div class="form-group mt-3">
                    <p><a [routerLink]="['/login']">Iniciar Sesion</a></p>
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="error">
                    <strong>Ups Error:</strong> {{mensajeError}}
                </div>
            </div>
        </div>
    </div>
</div>
