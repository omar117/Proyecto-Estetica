<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Iniciar Sesion</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-5">Iniciar Sesion</button>
                </form>
                <div class="form-group mt-3">
                    <p><a [routerLink]="['/register']">Registrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center">Iniciar Sesion Telefono</h1>

                <div class="form-group mt-2">
                    <label for="phone">Telefono</label>
                    <input name="phone" [(ngModel)]="phone" type="text"  class="form-control" placeholder="+52NumeroTelefono">
                </div>
                <br>
                <div id="recaptcha-container"></div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-5" (click)="sendLoginCode()" [disabled]="deshabilitarButton">Enviar Codigo</button>
                
                <div class="form-group mt-2">
                    <label class="mt-5" for="otp">Confirmar Codigo</label>
                    <input name="otp" [(ngModel)]="otp" type="text" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block mt-5" (click)="verifyLoginCode()">Iniciar
                    Sesion</button>
                <div class="form-group mt-3">
                    <p><a [routerLink]="['/register']">Registrar</a></p>
                </div>

            </div>
            <div class="alert alert-danger" role="alert" *ngIf="error">
                <strong>Ups Error:</strong> {{mensajeError}}
            </div>
        </div>
    </div>
</div>
