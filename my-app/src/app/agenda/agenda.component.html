<div class="centrado">
    <div class="wrapper-calendar">
        <div class="header-calendar">
            <div>
                <button (click)="changeMonth(-1)" class="btn-prev">Antes</button>
            </div>
            <h1>{{meses[num_mes]}} {{num_year}}</h1>
            <div>
                <button (click)="changeMonth(1)" class="btn-next">Siguiente</button>
            </div>
        </div>
        <ol>
            <li *ngFor="let day of week" class="day-name">{{day | slice:0:3}}</li>
            <li (click)="clickDay(day)" [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
                *ngFor="let day of monthSelect;let first = first">
                <span>{{day?.value}}</span>
            </li>
        </ol>

    </div>

    <hr>
    <div>
        Fecha: {{dateValue | date}}
    </div>

</div>


<div class="container">
    <h3>
        Citas almacenadas
    </h3>
    <div class="form-group">
        <table class="table">
            <thead>
                <tr>
                   
                    <th></th>
                    <th scope="col">Servicio</th>
                    <th scope="col">Fecha</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cita of _citas | async">
                
                    <td>
                        <a href="javascript:void(0)" class="icon-button" (click)="fnDeletePerson(cita)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>
                    <td>{{ cita._name}}</td>
                    <td>{{ cita._fecha}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary" (click)='guardar()' style="margin: 10px;">Finalizar</button>
    <button class="btn btn-primary" (click)='verCitas()'>Ver Citas</button>
